	//寄生组合继承
	function Cat(name){
	  Animal.call(this);

	}

	  // 创建一个没有实例方法的类

	  Super.prototype = Animal.prototype;
	  //将实例作为子类的原型
	  Cat.prototype = new Super();
	})();
